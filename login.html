<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<title>Login</title>
    </head>

	<body>
    <h1>Lin gives you the season's greetings</h1>
    <!--lin manny miranda-->
		<a href="index.html">
			<img class="logo" src="/assets/carpoolLogo.jpeg" alt="Return to home page.">
		</a>

        <div class="container">
          <!-- page name -->
            <h3 class="login-signup-header">LOGIN</h3>
          <!--username-->
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!-- password -->
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

              <!-- checkbox -->
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> Remember me!
                <div class="valid-feedback">Cool!</div>
              </label>
            </div>

            <div id="creds-confirm">
              <p>Your name & password don't match :(</p>
            </div>

            <!-- submit -->
            <button class="btn btn-primary" onclick='checkCredentials()'>Continue</button>
        </div>
    </body>

</html>
